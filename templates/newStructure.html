{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Structure</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"
					placeholder="Name of the structure">
					<br>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the structure"></textarea>
					<br>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<br>
					
					<label for="bedrooms">Bedrooms:</label>
					<div class="input-group">
						<div class="input-group-addon">n.</div>
						<textarea class="form-control" maxlength="250" rows="3" name="bedrooms" placeholder="bedrooms in the structure"></textarea>
					</div>
					<br>

					<label for="bathrooms">Bathrooms:</label>
					<div class="input-group">
						<div class="input-group-addon">n.</div>
						<textarea class="form-control" maxlength="250" rows="3" name="bathrooms" placeholder="bathrooms in the structure"></textarea>
					</div>
					<br>

					<label for="building_size">Building size:</label>
					<div class="input-group">
						<div class="input-group-addon">mt^2</div>
						<textarea class="form-control" maxlength="250" rows="3" name="building_size" placeholder="size of the structure"></textarea>
					</div>
					<br>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
			<a href = "{{url_for('showStructure', category_id = category_id)}}">
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
